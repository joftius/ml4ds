```r
gdp_data &lt;- gapminder %&gt;%
  `filter`(year == max(year))

life_exp_plot &lt;- 
  ggplot(gdp_data, `aes`(x = gdpPercap, y = lifeExp)) +
  `geom_point`(aes(color = continent,
                   shape = continent,
                   size = pop)) +
  scale_color_viridis_d(option = "magma",
                        direction = -1,
                        begin = .2, end = .8)

life_exp_plot +
  `stat_smooth`(formula = y ~ x, method = "loess", span = 1)
```
